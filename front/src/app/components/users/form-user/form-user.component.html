
<app-bradcrumb title="UsuÃ¡rios" [subtitle]="subtitle"></app-bradcrumb>

<app-body title="" >
    <div class="col-md-6">
        <form role="form" [formGroup]="form" (submit)="submit()">
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Digite o nome" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Login</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Digite o login" formControlName="login">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <div class="input-group">
                        <input [type]="inputPwd ? 'text' : 'password'" class="form-control" placeholder="Digite a senha" formControlName="password">
                        <span class="input-group-addon" (click)="change('inputPwd')"><i class="fa {{ inputPwd ? 'fa-eye-slash' : 'fa-eye'}}"></i></span>
                    </div>

                </div>
                <div class="form-group">
                    <label for="">Password Again</label>
                    <div class="input-group">
                        <input [type]="inputPwdRpt ? 'text' : 'password'" class="form-control" placeholder="Repita a senha" formControlName="confirmPassword">
                        <span class="input-group-addon" (click)="change('inputPwdRpt')"><i class="fa {{ inputPwdRpt ? 'fa-eye-slash' : 'fa-eye'}}"></i></span>
                    </div>
                </div>
                
                
            </div>
            
            <div class="box-footer">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
    
</app-body>

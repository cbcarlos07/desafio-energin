<app-bradcrumb title="Dashboard" [subtitle]="subtitle"></app-bradcrumb>
<section class="content">
    
    <div class="row">
        <div class="col-lg-3 col-xs-6">
            
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>{{dashboard.sell}}</h3>
                    <p>Vendas</p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <span href="#" class="small-box-footer"> &nbsp; </span>
            </div>
        </div>
        
        <div class="col-lg-3 col-xs-6">
            
            <div class="small-box bg-green">
                <div class="inner">
                    <h3>{{dashboard.buy}}</h3>
                    <p>Compras</p>
                </div>
                <div class="icon">
                    <i class="ion ion-stats-bars"></i>
                </div>
                <span href="#" class="small-box-footer"> &nbsp; </span>
            </div>
        </div>
        
        <div class="col-lg-3 col-xs-6">
            
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>{{dashboard.users}}</h3>
                    <p>Usuários</p>
                </div>
                <div class="icon">
                    <i class="ion ion-person-add"></i>
                </div>
                <a [routerLink]="['/users']" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        
        <div class="col-lg-3 col-xs-6">
            
            <div class="small-box bg-red">
                <div class="inner">
                    <h3>{{dashboard.imoveis}}</h3>
                    <p>Imóveis</p>
                </div>
                <div class="icon">
                    <i class="ion ion-pie-graph"></i>
                </div>
                <a [routerLink]="['/imoveis']" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        
    </div>
    
    
            
            
                    
</section>

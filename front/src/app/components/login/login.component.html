<div class="login-box">
    <div class="login-logo">
        <b>Sste</b>ma
    </div>
    
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form [formGroup]="form" (submit)="submit()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Login" formControlName="login">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Senha" formControlName="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                
                
                <div class="col-xs-4">
                    <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                
            </div>
        </form>
        
        
        
        
    </div>
    
</div>
